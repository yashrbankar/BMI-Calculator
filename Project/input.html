<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- files included for the camera buttton -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--  -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Engage Project</title>
    <link rel="stylesheet" href="style.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div class="titlename"><h1>Be Perfect</h1></div>
    <div class="main">
      <div class="form">
        <form>
          <div id="name">
            <h2 class="name"></h2>
            <input
              type="number"
              class="firstname"
              id="height"
              name="first_name"
              placeholder="Enter your height in cm"
            /><br />
            <input
              type="number"
              id="weight"
              class="lastname"
              placeholder="Enter your weight in kg"
            />
          </div>
          <p id="bmiResult"></p>

          <input type="text" placeholder="Age" class="code" />
          <select class="option" name="subject">
            <option disabled="disable" selected="selected">
              --choose occasion--
            </option>
            <option>Traditional</option>
            <option>Proffessional</option>
            <option>Casuals</option>
          </select>
          <div class="student">
            <h2 id="student">Having Spectacles</h2>
            <label class="radio">
              <input type="radio" name="gender" value="female">Yes
              <span class="checkmark"></span>
            </label>
            <label class="radio">
              <input type="radio" name="gender" value="male">No
              <span class="checkmark"></span>
            </label>
            <!-- <button id="camera_btn">Take Picture</button> -->
            <div class="container_btnc">
              <p>
                <a href="camera/Untitled.html" class="btn btn-info btn-lg">
                  <span class="glyphicon glyphicon-camera"></span> Camera
                </a>
              </p>
            </div>
            <button id="submit">register</button>
          </div>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
