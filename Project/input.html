<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Engage Project</title>
    <link rel="stylesheet" href="style.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div class="titlename"><h1>Be Perfect</h1></div>
    <div class="main">
      <div class="form">
        <form>
          <div id="name">
            <h2 class="name"></h2>
            <input
              type="number"
              class="firstname"
              id="height"
              name="first_name"
              placeholder="Enter your height in cm"
            /><br />
            <input
              type="number"
              id="weight"
              class="lastname"
              placeholder="Enter your weight in kg"
            />
          </div>
          <p id="bmiResult"></p>

          <input type="text" placeholder="phone" class="code" />

          

          <select class="option" name="subject">
            <option disabled="disable" selected="selected">
              --choose occasion--
            </option>
            <option>Traditional</option>
            <option>Proffessional</option>
            <option>Casuals</option>
          </select>
          <div class="student">
            <h2 id="student">Having Spectacles</h2>
            <label class="radio">
              <input type="radio" name="gender" value="female">Yes
              <span class="checkmark"></span>
            </label>
            <label class="radio">
              <input type="radio" name="gender" value="male">No
              <span class="checkmark"></span>
            </label>
            
            <button id="submit">register</button>
          </div>
          <form id="form1" runat="server">
            <input type='file' id="imgInp" />
            <img id="blah" src="#" alt="your image" />
        </form>
          
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
